<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">Create importanceeducation</span></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/importanceeducations}" method="post">
                <div class="log-lg-3 col-md-6 order-0">
                    <div class="mb-3">
  <label for="coefficientSelect" class="form-label">Postes</label>
  <select class="form-select" id="coefficientSelect" name="coefficient">
    <option th:each="coefficient:${coefficients}" th:value="${coefficient.coefficient}" th:text="${coefficient.postes}"></option>
  </select>
  <div id="coefficienthelp" class="form-text">Select an option.</div>
</div>

                    <div class="mb-3">
  <label for="coefficientSelect" class="form-label">Postes</label>
  <select class="form-select" id="coefficientSelect" name="coefficient">
    <option th:each="coefficient:${coefficients}" th:value="${coefficient.coefficient}" th:text="${coefficient.postes}"></option>
  </select>
  <div id="coefficienthelp" class="form-text">Select an option.</div>
</div>

                    <div class="mb-3">
  <label for="coefficientinput" class="form-label">Coefficient</label>
  <input type="number" step="0.001" class="form-control" id="coefficientinput"
    aria-describedby="coefficienthelp" name="coefficient">
</div>

                </div>
                <button type="submit" class="btn btn-primary">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
</html>
