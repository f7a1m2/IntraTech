<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">Create users</span></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/userss}" method="post">
                <div class="log-lg-3 col-md-6 order-0">
                    <div class="mb-3">
    <label for="usernameinput" class="form-label">UserName</label>
    <input type="text" class="form-control" id="usernameinput"
      aria-describedby="usernamehelp" name="username">
</div>

                    <div class="mb-3">
    <label for="emailinput" class="form-label">Email</label>
    <input type="text" class="form-control" id="emailinput"
      aria-describedby="emailhelp" name="email">
</div>

                    <div class="mb-3">
    <label for="passinput" class="form-label">Pass</label>
    <input type="text" class="form-control" id="passinput"
      aria-describedby="passhelp" name="pass">
</div>

                    <div class="mb-3">
    <label for="userroleinput" class="form-label">UserRole</label>
    <input type="text" class="form-control" id="userroleinput"
      aria-describedby="userrolehelp" name="userrole">
</div>

                </div>
                <button type="submit" class="btn btn-primary">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
</html>
