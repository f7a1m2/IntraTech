<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">Create postes</span></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/postess}" method="post">
                <div class="log-lg-3 col-md-6 order-0">
                    <div class="mb-3">
    <label for="intituleinput" class="form-label">Intitule</label>
    <input type="text" class="form-control" id="intituleinput"
      aria-describedby="intitulehelp" name="intitule">
</div>

                    <div class="mb-3">
    <label for="idcategorieinput" class="form-label">IdCategorie</label>
    <input type="text" class="form-control" id="idcategorieinput"
      aria-describedby="idcategoriehelp" name="idcategorie">
</div>

                    <div class="mb-3">
    <label for="descriptioninput" class="form-label">Description</label>
    <input type="text" class="form-control" id="descriptioninput"
      aria-describedby="descriptionhelp" name="description">
</div>

                </div>
                <button type="submit" class="btn btn-primary">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
</html>
