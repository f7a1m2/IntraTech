<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">Create historiqueperformanceemploye</span></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/historiqueperformanceemployes}" method="post">
                <div class="log-lg-3 col-md-6 order-0">
                    <div class="mb-3">
  <label for="datemesureSelect" class="form-label">Employes</label>
  <select class="form-select" id="datemesureSelect" name="datemesure">
    <option th:each="datemesure:${datemesures}" th:value="${datemesure.date_mesure}" th:text="${datemesure.employes}"></option>
  </select>
  <div id="datemesurehelp" class="form-text">Select an option.</div>
</div>

                    <div class="mb-3">
  <label for="scorecompetencesinput" class="form-label">ScoreCompetences</label>
  <input type="number" step="0.001" class="form-control" id="scorecompetencesinput"
    aria-describedby="scorecompetenceshelp" name="scorecompetences">
</div>

                    <div class="mb-3">
  <label for="scoreeducationinput" class="form-label">ScoreEducation</label>
  <input type="number" step="0.001" class="form-control" id="scoreeducationinput"
    aria-describedby="scoreeducationhelp" name="scoreeducation">
</div>

                    <div class="mb-3">
  <label for="scoreexperienceinput" class="form-label">ScoreExperience</label>
  <input type="number" step="0.001" class="form-control" id="scoreexperienceinput"
    aria-describedby="scoreexperiencehelp" name="scoreexperience">
</div>

                    <div class="mb-3">
  <label for="performanceinput" class="form-label">Performance</label>
  <input type="number" step="0.001" class="form-control" id="performanceinput"
    aria-describedby="performancehelp" name="performance">
</div>

                    <div class="mb-3">
  <label for="datemesureinput" class="form-label">DateMesure</label>
    <input type="datetime-local" class="form-control" id="datemesureinput"
      aria-describedby="datemesurehelp" name="datemesure">
</div>

                </div>
                <button type="submit" class="btn btn-primary">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
</html>
