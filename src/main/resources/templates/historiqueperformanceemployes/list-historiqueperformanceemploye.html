<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">List of historiqueperformanceemploye</span></h2>
        </div>
        <div class="col-6 text-end">
            <a class="btn btn-primary mb-3" th:href="@{/historiqueperformanceemployes/create-historiqueperformanceemploye}">Create</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible" role="alert" th:text="${success}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert" th:text="${error}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- TABLE ALSO AT THE TOP OF THE PAGE -->
    <div class="col-lg-12 col-md-7 order-0">
        <div class="card shadow border-0">
            <div class="card-body">
                <div class="table-responsive text-nowrap">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th>id</th>
                            <th>employes</th>
                            <th>scoreCompetences</th>
                            <th>scoreEducation</th>
                            <th>scoreExperience</th>
                            <th>performance</th>
                            <th>dateMesure</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="historiqueperformanceemploye : ${ historiqueperformanceemployes }">
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.id }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.employes.id_employes }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.scoreCompetences }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.scoreEducation }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.scoreExperience }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.performance }" >  </td>
                            <td class="text-truncate align-middle mt-3"  th:text="${ historiqueperformanceemploye.dateMesure }" >  </td>
                            
                            <td class="align-middle">
                                <div class="row">
                                    <div class="col-lg-3 col-md-2 order-0">
                                        <div class="mt-0">
                                            <!-- Button trigger modal -->
                                            <button
                                                    type="button"
                                                    class="btn btn-info"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#updateModalCenter_' + ${ historiqueperformanceemploye.id }"
                                            >
                                                <i class="bx bx-wallet"></i> Update
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id="'updateModalCenter_' + ${ historiqueperformanceemploye.id }"
                                                 tabindex="-1"
                                                 aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-lg"
                                                     role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3 class="modal-title" th:id="'updateModalCenterTitle_' + ${ historiqueperformanceemploye.id }">
                                                                Modify this element</h3>
                                                            <button
                                                                    type="button"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="close"
                                                            ></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <!-- Select entity modification form -->
                                                            <form th:action="@{/historiqueperformanceemployes/{id} (id=${historiqueperformanceemploye.id})}" method="post">
                                                            <div class="row">
                                                                <div class="log-lg-3 col-md-6 order-0">
                                                                    <div class="mb-3">
  																	<label for="datemesureSelect" class="form-label">DateMesure</label>
  																	<select class="form-select" id="datemesureSelect" name="datemesure">
  																	  <option th:each="datemesure:${datemesures}" th:value="${datemesure.date_mesure}" th:text="${datemesure.employes}"></option>
  																	</select>
  																	<div id="datemesurehelp" class="form-text">Select an option.</div>
  																	</div>

                                                                    <div class="mb-3">
  																	<label for="scorecompetencesinput" class="form-label">ScoreCompetences</label>
  																	<input type="number" step="0.001" class="form-control" id="scorecompetencesinput"
  																	  name="scorecompetences"
  																	  th:value="${ historiqueperformanceemploye.getScoreCompetences() }">
  																</div>

                                                                    <div class="mb-3">
  																	<label for="scoreeducationinput" class="form-label">ScoreEducation</label>
  																	<input type="number" step="0.001" class="form-control" id="scoreeducationinput"
  																	  name="scoreeducation"
  																	  th:value="${ historiqueperformanceemploye.getScoreEducation() }">
  																</div>

                                                                    <div class="mb-3">
  																	<label for="scoreexperienceinput" class="form-label">ScoreExperience</label>
  																	<input type="number" step="0.001" class="form-control" id="scoreexperienceinput"
  																	  name="scoreexperience"
  																	  th:value="${ historiqueperformanceemploye.getScoreExperience() }">
  																</div>

                                                                    <div class="mb-3">
  																	<label for="performanceinput" class="form-label">Performance</label>
  																	<input type="number" step="0.001" class="form-control" id="performanceinput"
  																	  name="performance"
  																	  th:value="${ historiqueperformanceemploye.getPerformance() }">
  																</div>

                                                                    <div class="mb-3">
  																	<label for="datemesureinput" class="form-label">DateMesure</label>
  																	<input type="datetime-local" class="form-control" id="datemesureinput"
  																	  name="datemesure"
  																	  th:value="${ historiqueperformanceemploye.getDateMesure() }">
  																</div>

                                                                </div>
                                                            </div>
                                                            <button type="submit" class="btn btn-primary">Confirm
                                                            </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">
                                <div class="row">
                                    <div class="col-lg-3 col-md-2 order-0">
                                        <div class="mt-0">
                                           <!-- Button trigger modal -->
                                           <button
                                                   type="button"
                                                   class="btn btn-danger"
                                                   data-bs-toggle="modal"
                                                   th:attr="data-bs-target='#cancelModalCenter_' + ${ historiqueperformanceemploye.id }"
                                           >
                                               <i class="bx bx-trash"></i> Delete
                                           </button>

                                           <!-- Modal -->
                                           <div class="modal fade" th:id="'cancelModalCenter_' + ${ historiqueperformanceemploye.id }"
                                                tabindex="-1"
                                                aria-hidden="true">
                                               <div class="modal-dialog modal-dialog-centered modal-lg"
                                                    role="document">
                                                   <div class="modal-content">
                                                       <div class="modal-header">
                                                           <h3 class="modal-title" th:id="'cancelModalCenterTitle_' + ${ historiqueperformanceemploye.id }">
                                                               Cancellation</h3>
                                                           <button
                                                                   type="button"
                                                                   class="btn-close"
                                                                   data-bs-dismiss="modal"
                                                                   aria-label="close"
                                                           ></button>
                                                       </div>
                                                       <div class="modal-body">
                                                           <!-- Select entity modification form -->
                                                           <form th:action="@{/historiqueperformanceemployes/{id}/delete (id=${historiqueperformanceemploye.id})}" method="post">
                                                           <div class="row">
                                                               <div class="log-lg-3 col-md-6 order-0">
                                                                    <p>Do you want to undo the changes made to this element?</p>
                                                               </div>
                                                           </div>
                                                           <button type="submit" class="btn btn-danger">Delete
                                                           </button>
                                                           </form>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
