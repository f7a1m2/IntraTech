<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">

<div layout:fragment="content" class="row">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">Create cvcompetences</span></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/cvcompetencess}" method="post">
                <div class="log-lg-3 col-md-6 order-0">
                    <div class="mb-3">
  <label for="competencesSelect" class="form-label">Cv</label>
  <select class="form-select" id="competencesSelect" name="competences">
    <option th:each="competences:${competencess}" th:value="${competences.id_competence}" th:text="${competences.cv}"></option>
  </select>
  <div id="competenceshelp" class="form-text">Select an option.</div>
</div>

                    <div class="mb-3">
  <label for="competencesSelect" class="form-label">Cv</label>
  <select class="form-select" id="competencesSelect" name="competences">
    <option th:each="competences:${competencess}" th:value="${competences.id_competence}" th:text="${competences.cv}"></option>
  </select>
  <div id="competenceshelp" class="form-text">Select an option.</div>
</div>

                </div>
                <button type="submit" class="btn btn-primary">Confirm
                </button>
            </form>
        </div>
    </div>
</div>
</html>
